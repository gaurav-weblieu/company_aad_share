plugins {    id 'com.android.application'    id 'com.google.gms.google-services'}repositories {    mavenCentral()    jcenter()    flatDir {        dirs 'libs'    }}android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    /*dataBinding{        enabled=true    }*/    viewBinding{        enabled=true    }    defaultConfig {        applicationId "com.company.companyadda"        minSdkVersion 21        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    /*buildFeatures {        viewBinding true    }*/}dependencies {    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'com.google.firebase:firebase-messaging-ktx:22.0.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.firebase:firebase-dynamic-links:20.1.1'    implementation 'androidx.navigation:navigation-fragment:2.3.5'    implementation 'androidx.navigation:navigation-ui:2.3.5'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    implementation 'com.android.volley:volley:1.2.0'    implementation 'com.google.code.gson:gson:2.8.6'    dependencies {        def lifecycle_version = "2.4.0-alpha02"        def arch_version = "2.1.0"        // ViewModel        implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"        // LiveData        implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"        // Lifecycles only (without ViewModel or LiveData)        implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"        // Saved state module for ViewModel        implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"        // Annotation processor        annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"        // alternately - if using Java8, use the following instead of lifecycle-compiler        implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"        // optional - helpers for implementing LifecycleOwner in a Service        implementation "androidx.lifecycle:lifecycle-service:$lifecycle_version"        // optional - ProcessLifecycleOwner provides a lifecycle for the whole application process        implementation "androidx.lifecycle:lifecycle-process:$lifecycle_version"        // optional - ReactiveStreams support for LiveData        implementation "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version"        // optional - Test helpers for LiveData        testImplementation "androidx.arch.core:core-testing:$arch_version"    }    dependencies {        def room_version = "2.3.0"        implementation "androidx.room:room-runtime:$room_version"        annotationProcessor "androidx.room:room-compiler:$room_version"        // optional - RxJava2 support for Room        implementation "androidx.room:room-rxjava2:$room_version"        // optional - RxJava3 support for Room        implementation "androidx.room:room-rxjava3:$room_version"        // optional - Guava support for Room, including Optional and ListenableFuture        implementation "androidx.room:room-guava:$room_version"        // optional - Test helpers        testImplementation "androidx.room:room-testing:$room_version"        // optional - Paging 3 Integration        implementation "androidx.room:room-paging:2.4.0-alpha04"    }    implementation 'com.squareup.retrofit2:retrofit:2.8.1'    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'    def lottieVersion = "3.4.0"    implementation "com.airbnb.android:lottie:$lottieVersion"    implementation 'com.github.stfalcon:smsverifycatcher:0.3.2'    implementation 'com.github.smarteist:autoimageslider:1.4.0'    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    implementation 'com.squareup.picasso:picasso:2.71828'    implementation 'hanks.xyz:htextview-library:0.1.5'    implementation platform('com.google.firebase:firebase-bom:28.4.0')    // When using the BoM, you don't specify versions in Firebase library dependencies    implementation 'com.google.firebase:firebase-dynamic-links'    implementation 'com.google.firebase:firebase-analytics'    implementation 'com.squareup.picasso:picasso:2.71828'    implementation 'com.android.volley:volley:1.1.0'    implementation 'com.github.Deishelon:RoundedBottomSheet:1.0.1'    implementation 'com.google.android.gms:play-services-safetynet:15.0.1'    /*implementation'com.google.firebase:firebase-core:15.0.2'    implementation 'com.google.firebase:firebase-ml-natural-language:22.0.0'    implementation 'com.google.firebase:firebase-ml-natural-language-translate-model:20.0.8'    implementation 'com.google.firebase:firebase-ml-natural-language-language-id-model:20.0.7'*/    implementation 'com.razorpay:checkout:1.6.12'    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'    implementation 'com.google.mlkit:translate:16.1.2'}